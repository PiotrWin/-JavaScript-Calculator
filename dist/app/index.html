<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="jquery/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="calculator">
                <div id="title" class="text-center">
                    JavaScript Calculator
                </div>
                <div id="result" class="text-right">0</div>
                <div id="history" class="text-right">0</div>
                <div id="buttons">
                    <div class="row">
                        <div class="col-md-3"><button class="btn btn-block" value="ac">AC</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="ce">CE</button></div>
                        <div class="col-md-3"><button class="invisible"></button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="/">&divide;</button></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><button class="btn btn-block" value="7">7</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="8">8</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="9">9</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="*">X</button></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><button class="btn btn-block" value="4">4</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="5">5</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="6">6</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="-">-</button></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><button class="btn btn-block" value="1">1</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="2">2</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="3">3</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="+">+</button></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"><button class="btn btn-block" value="0">0</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value=".">.</button></div>
                        <div class="col-md-3"><button class="btn btn-block" value="=">=</button></div>
                    </div>
                </div>


            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
